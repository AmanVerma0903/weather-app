<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.7.2/css/all.min.css" integrity="sha512-Evv84Mr4kqVGRNSgIGL/F/aIDqQb7xQ2vcrdIwxfjThSH8CSR7PBEakCr51Ck+w+/U6swU2Im1vVX0SVk9ABhg==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <div class="weather_app">
             <div class="search_bar">
                <input type="text" placeholder="enter city" class="search_type" id="search_box">
                 <button class="search" id="search_btn"><i class="fa-solid fa-magnifying-glass"></i></button>
             </div>
             <img src="clear.png" alt="" class="weather_img">
             <span class="temp">0&#176;C</span>
            
             <span class="location">patna</span>
             <div class="humidity">
                <i class="fas fa-water"><span id="hum">72%</span></i>
                <span id="h">humidity</span>
             </div>
             <div class="wind_speed">
                <i class="fa-solid fa-wind"><span id="win">52Km/Hr</span></i>
                <span id="w">Wind-Speed</span>
             </div>
        </div>
    </div>
    <script src="app.js"></script>
</body>
</html>
